             <h3>Cadastro de Livro (Biblioteca)</h3>

 <label for="livro">Titulo do livro:</label><br>
<input type="text" name="livro" size="50"><br><br>

<lab/el for="autor">Autor:</lab><br>
<input type="text" name="autor" id="autor" size="40"><br><br>

<label for="ano">Ano de Publicação:</label><br>
<input type="number" name="ano" id="ano" min="1" max="2025"><br><br>

<label for="editora">Editora:</label><br>
<input type="text" name="editora" id="editora" size="30"><br><br>

<label for="genero">Gênero:</label><br>

    <option value="bio">Biografia</option>
    <option value="his">História</option>
    <option value="cie">Ciência</option>
    <option value="did">Didático</option>
    <option value="inf">Infaltil</option>
</select><br><br>

<label for="Condição">Condição:</label><br>
<input type="radio" name="NOVO" id="NOVO">

<input type="radio" name="BOM" id="BOM">
<label for="html">Usado - Bom estado</label><br>
<input type="radio" name="MEDIO" id="MEDIO">

<label for="editora">Localização na biblioteca:</label><br>
<input type="text" name="editora" id="editora" ><br><br>

<input type="checkbox" name="desenho" id="desenho">
