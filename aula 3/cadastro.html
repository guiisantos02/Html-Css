<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="sobrenome">Sobrenome</label><br>
        <input type="text" name="sobrenome" id="sobrenome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" nome="telefone" id="telefone"><br><br>

        <label for="whatsapp">Whatsapp/Celular</label><br>
        <input type="tel" name="whatsapp"><br><br>

        <label for="data">Data de Nascimento</label><br>
        <input type="date" name="data" id="data"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="number" name="cpf" id="cpf"><br><br>

        <label for="rg">RG:</label><br>
        <input type="number" name="rg" id="rg"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" name="endereco" id="endereco" placeholder="Rua, avenida"><br><br>

        <label for="numero">Numero:</label><br>
        <input type="number" name="numero" id="numero"><br><br>

        <label for="complemento">Complemento:</label><br>
        <input type="text" name="complemento" id="complemento" ><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro" id="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade" id="cidade"><br><br>

        <label for="Estado">Estado (UF)</label><br>
        <select name="Estado" id="Estado">
            <option value="">Selecione</option>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
        </select><br><br>

        <label for="cep">CEP:</label><br>
        <input type="number" name="cep" id="cep"><br><br>

         <label for="genero">Gênero:</label><br>
         <select name="Estado" id="Estado">
            <option value="">Selecione</option>
            <option value="sp">Masculino</option>
            <option value="sp">Feminino</option>
         </select><br><br>

        <label for="estado-civil">Estado civil:</label><br>
        <select name="estado-civil" id="estado-civil"><br>
            <option value="">Selecione</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
            <option value="uniao">União Estavel</option>
        </select><br><br>

         <label for="arquivo">Anexar arquivo:</label><br>
         <input type="file" id="arquivo" name="arquivo"><br><br>

         <button id="enviar">Enviar</button>
         <button id="cancelar">Cancelar</button>

         <p>Já tem conta? <a href="#">Voltar para o login</a></p>

         

    </form>
</body>
</html>
